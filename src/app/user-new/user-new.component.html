<div class="container">
  <div class="row">
    <div class="col-12">
      <form #myForm="ngForm" action="/new" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input [(ngModel)]="name" name="name" class="form-control" id="name" type="text">
        </div>

        <div class="form-group queue-group">
          <label for="queue">Queue</label>
          <input [(ngModel)]="queue" name="queue" class="form-control" id="queue" type="text">
          <br>
          <div class="btn btn-primary float-right font-weight-bold">+ Add more</div>

          <div class="clearfix"></div>
        </div>

        <button (click)="newData(myForm)" class="btn btn-success">Create</button>
      </form>
    </div>
  </div>
</div>
